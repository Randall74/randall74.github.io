<!DOCTYPE html>
<html lang="en">
<head>
  <title>Landing Page Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="stylin.css" type="text/css" />
</head>

<body>

<div class="container">
  <h2>Favorite Things</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:1200px;height:600px;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img style="width:1200px;height:600px;" src="https://images.unsplash.com/photo-1511445253557-ea91bb5007dc?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=83d7c88bc4d8aa7c5825f3dc3b6f1403&auto=format&fit=crop&w=1868&q=80" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3>Serenity</h3>
          <p>Becoming one with nature!</p>
        </div>
      </div>

      <div class="item">
        <img style="width:1200px;height:600px;" src="https://images.unsplash.com/photo-1508749627231-ce8a002264e9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=489d758ee431756f66ac69c154427afb&auto=format&fit=crop&w=1950&q=80" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Eargasm</h3>
          <p>Enjoying a night out!</p>
        </div>
      </div>
    
      <div class="item">
        <img style="width:1200px;height:600px;" src="https://images.unsplash.com/photo-1502656109408-152680a8ad1c?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=40e160d54f5831df3d12204916d8edb1&auto=format&fit=crop&w=1950&q=80" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>Stargazing</h3>
          <p>Witness the beginning of time...</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- Begin MailChimp Signup Form -->
      <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
      <style type="text/css">
      	#mc_embed_signup{clear:left; font:14px Helvetica,Arial,sans-serif; }
      	/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
      	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
      </style>
      <div id="mc_embed_signup">
      <form action="https://blogger.us18.list-manage.com/subscribe/post?u=764d4c70f201fc2c35ab6b8d3&amp;id=e0e8fe6ec1" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
      	
      	
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_764d4c70f201fc2c35ab6b8d3_e0e8fe6ec1" tabindex="-1" value=""></div>
          <div class="clear"><input class="btn btn-primary" type="submit" value="Check it out!" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
          </div>
      </form>
      </div>
  
  <!--End mc_embed_signup-->
  
  <!-- Button trigger modal -->
  
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      </div>



</body>

</html>
